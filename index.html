            <h2>Descubre tu Suculenta Ideal</h2>
            <div class="question">
                <label for="signo">¿Cuál es tu signo zodiacal?</label>
                <select id="signo">
                    <option value="">Selecciona tu signo</option>
                    <option value="aries">Aries</option>
                    <option value="tauro">Tauro</option>
                    <option value="geminis">Géminis</option>
                    <option value="cancer">Cáncer</option>
                    <option value="leo">Leo</option>
                    <option value="virgo">Virgo</option>
                    <option value="libra">Libra</option>
                    <option value="escorpio">Escorpio</option>
                    <option value="sagitario">Sagitario</option>
                    <option value="capricornio">Capricornio</option>
                    <option value="acuario">Acuario</option>
                    <option value="piscis">Piscis</option>
                </select>
            </div>
            <div class="question">
                <label for="aspecto">¿Qué aspecto de tu vida buscas potenciar?</label>
                <select id="aspecto">
                    <option value="">Selecciona un aspecto</option>
                    <option value="calma">Calma</option>
                    <option value="crecimiento">Crecimiento</option>
                    <option value="energia">Energía</option>
                    <option value="equilibrio">Equilibrio</option>
                    <option value="frescura">Frescura</option>
                    <option value="vitalidad">Vitalidad</option>
                    <option value="transformacion">Transformación</option>
                </select>
            </div>
            <div class="question">
                <label for="elemento">¿Con qué elemento te identificas más?</label>
                <select id="elemento">
                    <option value="">Selecciona un elemento</option>
                    <option value="fuego">Fuego</option>
                    <option value="tierra">Tierra</option>
                    <option value="aire">Aire</option>
                    <option value="agua">Agua</option>
                </select>
            </div>
            <div class="question">
                <label for="nivel">¿Qué tipo de energía buscas en tu planta?</label>
                <select id="nivel">
                    <option value="">Selecciona un nivel</option>
                    <option value="fisico">Físico</option>
                    <option value="emocional">Emocional</option>
                    <option value="mental">Mental</option>
                    <option value="espiritual">Espiritual</option>
                </select>
            </div>
            <button onclick="mostrarResultado()">Ver mi Suculenta Ideal</button>
            <div id="resultado">
                </div>
        </div>
